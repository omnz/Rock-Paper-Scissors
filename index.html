<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="main.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="container text-center">
    <h1>Rock, Paper, Scissors</h1>
    <div class="row">
      <div class="col-6 verticalLine">
        <h3>Player</h3>
        <div class="board">
          <h5>Points: <sub id="playerPoints"></sub></h5>
          <div id="PlayerMoves"></div>
        </div>
      </div>
      <div class="col-6">
        <h3>Computer</h3>
        <div class="board">
          <h5>Points: <sub id="computerPoints"></sub></h5>
          <div id="ComputerMoves"></div>
        </div>
      </div>
    </div>
    <div id="turnsSection">
      <h3>Turn: <sub id="turns"></sub></h3>
    </div>
    <h2 id="victory"></h2>
    <div id="choices">
      <h5>Choose Rock, Paper, or Scissors:</h5>
      <button class="btn" onclick="game('Rock')">Rock</button>
      <button class="btn" onclick="game('Paper')">Paper</button>
      <button class="btn" onclick="game('Scissors')">Scissors</button>
    </div>
    <div id="game">
      <h5 id="outcome"></h5>
      <div class="row">
        <div class="col-6">
          <h5 id="pChoice"></h5>
        </div>
        <div class="col-6">
          <h5 id="cChoice"></h5>
        </div>
      </div>
    </div>
  </div>
  <!-- Custom JavaScript -->
  <script src="game.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
